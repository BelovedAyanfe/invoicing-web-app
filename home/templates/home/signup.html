<head>  
    <meta charset="UTF-8">  
    <title>login</title> 
    {% load bootstrap5 %} 
    {% load static %}  
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link href="{% static 'css/bootstrap.min.css' %}">  
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <link rel="stylesheet" href="/static/style.css">    
    {% block title %}
        
    {% endblock title %}
</head>
<body class="bg-light">
    <div class="m-auto mt-5 bg-white rounded-3 border border-primary shadow-lg" style="width:650px">    
    {% block content %}
        <div class="d-flex justify-content-center m-auto p-2 bg-primary">
            <h1>Sign up</h1>
        </div>
    {% if submitted %}
        <p class="success">
            Your message was submitted Successfully. Thank You.
        </p>
    {% else %}
        <form action="login" method='GET' novalidate class="container d-flex justify-content-center p-4 mt-4">
        <table class="fs-4">
            <div class="form" >
                {{ form.as_table }}
            </div>
            <tr>
                <td>&nbsp;</td>
                <td><input type="submit" class="btn-primary mb-3" value="Sign Up"></td>
            </tr>
        </table>
    {% csrf_token %}
        </form>
    {% endif %}
    {% endblock content %}
    </div>
</body>
