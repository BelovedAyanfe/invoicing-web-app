{% load static %}
<!doctype html>
<html lang="en" class="h-100">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
        <meta name="generator" content="Hugo 0.98.0">
        <title>Cover Template · Bootstrap v5.2</title>
        {% load bootstrap5 %}
        <link href="{% static 'style.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link href="{% static 'css/bootstrap.min.css' %}">  
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/cover/">
    </head>
    <body class="d-flex h-100 text-center text-white bg-dark">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="mb-auto">
                <div>
                    <h3 class="float-md-start mb-0">Invoice</h3>
                    <nav class="nav nav-masthead fs-3 justify-content-center">
                        <a class="nav-link fw-bold py-1 active" aria-current="page" href="#">Home</a>
                        <a class="nav-link fw-bold py-1" href="#">Features</a>
                        <a class="nav-link fw-bold py-1" href="#">Contact</a>
                    </nav>
                </div>
            </header>
            <main class="px-3">
                <img class="mb-4 w-50" src="static/invoice_logo.png" alt="" >
                <h1>Shop and create an invoice</h1>
                <p class="lead fs-3">Select an item and make it your own.</p>
                <p class="lead">
                    {% if user.is_authenticated %}
                        <a href="{% url 'login' %}?next=/" class="btn btn-lg btn-secondary fs-3 fw-bold border-white bg-white text-dark">Log In</a>
                    {% else %}
                        <a href="{% url 'login' %}?next=/" class="btn btn-lg btn-secondary fs-3 fw-bold border-white bg-white text-dark">Log in</a>
                    {% endif %} 
                </p>
            </main>
            <footer class="mt-auto text-white-50">
                <p class="mt-5 mb-3">&copy; 2017 – 2022</p>
            </footer>
        </div>    
    </body>
</html>
